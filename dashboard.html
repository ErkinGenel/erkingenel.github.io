<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TaskFlow 2 - Responsive App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-page {
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        /* Hide scrollbar for clean mobile look but allow scrolling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Safe area padding for iPhones with home indicators */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 font-sans overflow-hidden select-none md:select-auto">

    <div id="app" class="flex h-screen w-full relative">
        
        <!-- Sidebar Container (Hidden on Mobile) -->
        <aside id="sidebar-container" class="hidden md:flex w-64 bg-white h-screen border-r border-gray-200 flex-col flex-shrink-0 transition-all duration-300 z-20">
            <!-- Sidebar content rendered by JS -->
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto w-full relative no-scrollbar">
            <!-- Content Container with responsive padding -->
            <!-- p-4 on mobile, p-12 on desktop. Extra bottom padding on mobile for nav bar -->
            <div id="content-area" class="p-4 pb-32 md:p-12 md:pb-12 min-h-full max-w-7xl mx-auto">
                <!-- Dynamic Page Content rendered by JS -->
            </div>
        </main>

        <!-- Mobile Bottom Navigation (Hidden on Desktop) -->
        <nav id="mobile-nav-container" class="md:hidden fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-gray-200 z-50 pb-safe shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
            <!-- Mobile nav rendered by JS -->
        </nav>

    </div>

    <!-- Application Logic -->
    <script>
        // --- State Management ---
        const state = {
            activeTab: 'home', 
            todos: [
                { title: "Review project proposal", isDone: true },
                { title: "Email design team", isDone: false },
                { title: "Push updates to repo", isDone: false },
                { title: "Buy groceries", isDone: false },
                { title: "Schedule weekly sync", isDone: false },
            ],
            newTodoInputValue: ''
        };

        const menuItems = [
            { id: 'home', icon: 'home', label: 'Dashboard' },
            { id: 'tasks', icon: 'list', label: 'Tasks' },
            { id: 'settings', icon: 'settings', label: 'Settings' },
        ];

        // --- Render Functions ---

        function renderApp() {
            renderNavigation();
            renderContent();
            lucide.createIcons();
        }

        function renderNavigation() {
            const sidebar = document.getElementById('sidebar-container');
            const mobileNav = document.getElementById('mobile-nav-container');
            
            // 1. Render Desktop Sidebar
            const navLinksHtml = menuItems.map(item => {
                const isActive = state.activeTab === item.id;
                const activeClass = isActive 
                    ? 'bg-indigo-50 text-indigo-600 shadow-sm' 
                    : 'text-gray-500 hover:bg-gray-50 hover:text-gray-900';
                const strokeWidth = isActive ? 2.5 : 2;

                return `
                    <button onclick="setActiveTab('${item.id}')" 
                        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all duration-200 ${activeClass}">
                        <i data-lucide="${item.icon}" stroke-width="${strokeWidth}" width="20" height="20"></i>
                        ${item.label}
                    </button>
                `;
            }).join('');

            sidebar.innerHTML = `
                <div class="h-20 flex items-center px-8 border-b border-gray-100">
                    <div class="flex items-center gap-2 text-indigo-600">
                        <i data-lucide="layout" width="28" height="28" stroke-width="2.5"></i>
                        <span class="text-xl font-bold tracking-tight text-gray-900">TaskFlow</span>
                    </div>
                </div>
                <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                    ${navLinksHtml}
                </nav>
                <div class="p-4 border-t border-gray-100">
                    <button class="flex items-center gap-3 w-full p-3 rounded-xl hover:bg-gray-50 transition-colors text-left group">
                        <div class="h-10 w-10 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600">
                            <i data-lucide="user" width="20" height="20"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-semibold text-gray-900 truncate">Jane Doe</p>
                            <p class="text-xs text-gray-500 truncate">jane@example.com</p>
                        </div>
                    </button>
                </div>
            `;

            // 2. Render Mobile Bottom Nav
            const mobileLinksHtml = menuItems.map(item => {
                const isActive = state.activeTab === item.id;
                // Lift active item slightly
                const activeContainerClass = isActive ? '-translate-y-1' : '';
                const activeIconClass = isActive ? 'text-indigo-600' : 'text-gray-400';
                const activeTextClass = isActive ? 'text-indigo-600 opacity-100' : 'text-gray-400 opacity-0 hidden';
                
                return `
                    <button onclick="setActiveTab('${item.id}')" 
                        class="flex flex-col items-center justify-center w-full h-16 transition-all duration-300 ${activeContainerClass}">
                        <div class="transition-colors duration-300 ${activeIconClass}">
                            <i data-lucide="${item.icon}" stroke-width="${isActive ? 2.5 : 2}" width="24" height="24"></i>
                        </div>
                        <span class="text-[10px] font-medium mt-1 transition-all duration-300 ${activeTextClass}">
                            ${item.label}
                        </span>
                    </button>
                `;
            }).join('');

            mobileNav.innerHTML = `
                <div class="flex justify-around items-center h-full max-w-md mx-auto px-2">
                    ${mobileLinksHtml}
                </div>
            `;
        }

        function renderContent() {
            const container = document.getElementById('content-area');
            
            if (state.activeTab === 'home') {
                container.innerHTML = getDashboardHtml();
            } else if (state.activeTab === 'tasks') {
                container.innerHTML = getTasksHtml();
                setTimeout(() => {
                    const input = document.getElementById('todo-input');
                    if(input) {
                        // Don't autofocus on mobile to prevent keyboard popping up immediately
                        if (window.innerWidth >= 768) {
                            input.focus();
                        }
                        input.value = state.newTodoInputValue;
                    }
                }, 0);
            } else if (state.activeTab === 'settings') {
                container.innerHTML = getSettingsHtml();
            }
        }

        // --- HTML Generators ---

        function getDashboardHtml() {
            const completed = state.todos.filter(t => t.isDone).length;
            const pending = state.todos.length - completed;
            const progress = state.todos.length > 0 ? Math.round((completed / state.todos.length) * 100) : 0;
            const dateStr = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

            // Recent Tasks
            const recentTasks = state.todos.slice(0, 4);
            let recentTasksHtml = recentTasks.length === 0 
                ? '<div class="py-8 text-center text-gray-400">No recent activity found.</div>'
                : recentTasks.map((todo) => `
                    <div class="flex items-center gap-3 p-3 rounded-xl bg-gray-50/50 border border-gray-100">
                        <div class="w-2.5 h-2.5 rounded-full flex-shrink-0 ${todo.isDone ? 'bg-emerald-500' : 'bg-orange-500'}"></div>
                        <span class="flex-1 text-sm text-gray-700 font-medium truncate ${todo.isDone ? 'line-through text-gray-400' : ''}">
                            ${todo.title}
                        </span>
                    </div>
                `).join('');

            return `
                <div class="space-y-6 md:space-y-8 animate-page">
                    <!-- Header -->
                    <div class="flex flex-col md:flex-row md:justify-between md:items-end gap-2">
                        <div>
                            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Dashboard</h1>
                            <p class="text-gray-500 mt-1 text-sm md:text-base">Welcome back! Here's your overview.</p>
                        </div>
                        <span class="text-xs md:text-sm font-medium text-gray-400 uppercase tracking-wide">${dateStr}</span>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
                        <!-- Main Progress Card -->
                        <div class="md:col-span-2 bg-gradient-to-br from-indigo-600 to-violet-700 rounded-3xl p-6 md:p-8 text-white shadow-xl shadow-indigo-200 relative overflow-hidden flex flex-col justify-center min-h-[200px]">
                            <div class="relative z-10">
                                <div class="flex justify-between items-start mb-6">
                                    <div>
                                        <p class="text-indigo-100 font-medium mb-1 text-sm">Weekly Progress</p>
                                        <h3 class="text-3xl md:text-4xl font-bold">${progress}%</h3>
                                    </div>
                                    <div class="bg-white/20 p-2 rounded-lg backdrop-blur-sm">
                                        <i data-lucide="pie-chart" class="text-white" width="24" height="24"></i>
                                    </div>
                                </div>
                                <div class="w-full bg-black/20 rounded-full h-2 md:h-3 mb-4 backdrop-blur-sm">
                                    <div class="bg-white h-2 md:h-3 rounded-full transition-all duration-1000 ease-out shadow-lg" style="width: ${progress}%"></div>
                                </div>
                                <p class="text-xs md:text-sm text-indigo-100 opacity-90">
                                    <strong>${completed}/${state.todos.length}</strong> tasks completed
                                </p>
                            </div>
                            <div class="absolute top-0 right-0 w-48 h-48 bg-white/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
                        </div>

                        <!-- Stats Stack (Mobile: Grid, Desktop: Vertical) -->
                        <div class="grid grid-cols-2 md:grid-cols-1 gap-4 md:gap-6">
                            <div class="bg-white p-4 md:p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col md:flex-row items-start md:items-center gap-3 md:gap-4">
                                <div class="h-10 w-10 md:h-14 md:w-14 bg-orange-50 text-orange-600 rounded-2xl flex items-center justify-center flex-shrink-0">
                                    <i data-lucide="list" class="w-5 h-5 md:w-7 md:h-7"></i>
                                </div>
                                <div>
                                    <h4 class="text-2xl md:text-3xl font-bold text-gray-900">${pending}</h4>
                                    <p class="text-gray-500 text-xs md:text-sm font-medium">Pending</p>
                                </div>
                            </div>

                            <div class="bg-white p-4 md:p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col md:flex-row items-start md:items-center gap-3 md:gap-4">
                                <div class="h-10 w-10 md:h-14 md:w-14 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center flex-shrink-0">
                                    <i data-lucide="check-square" class="w-5 h-5 md:w-7 md:h-7"></i>
                                </div>
                                <div>
                                    <h4 class="text-2xl md:text-3xl font-bold text-gray-900">${completed}</h4>
                                    <p class="text-gray-500 text-xs md:text-sm font-medium">Finished</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Activity -->
                    <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-6 md:p-8">
                        <div class="flex justify-between items-center mb-4 md:mb-6">
                            <h3 class="text-lg md:text-xl font-bold text-gray-900">Recent Tasks</h3>
                            <button onclick="setActiveTab('tasks')" class="text-indigo-600 text-xs md:text-sm font-semibold p-2 hover:bg-indigo-50 rounded-lg">View All</button>
                        </div>
                        <div class="space-y-3 md:space-y-4">
                            ${recentTasksHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        function getTasksHtml() {
            const remaining = state.todos.filter(t => !t.isDone).length;
            
            let listHtml = '';
            if (state.todos.length === 0) {
                listHtml = `
                    <div class="flex flex-col items-center justify-center py-12 md:py-20 text-gray-400 bg-white rounded-3xl border border-dashed border-gray-200 mx-auto w-full">
                        <div class="bg-gray-50 p-4 md:p-6 rounded-full mb-4">
                            <i data-lucide="list" class="w-8 h-8 md:w-10 md:h-10 text-gray-300"></i>
                        </div>
                        <p class="text-base md:text-lg font-medium">No tasks yet</p>
                        <p class="text-xs md:text-sm">Add a task above!</p>
                    </div>
                `;
            } else {
                listHtml = state.todos.map((todo, index) => `
                    <div class="group bg-white p-4 rounded-2xl border border-gray-100 shadow-sm flex items-center justify-between transition-all hover:shadow-md hover:border-indigo-100 active:scale-[0.99] ${todo.isDone ? 'opacity-60 bg-gray-50' : ''}">
                        <div class="flex items-center gap-3 md:gap-4 cursor-pointer flex-1 overflow-hidden" onclick="toggleTodo(${index})">
                            <button class="transition-all duration-300 flex-shrink-0 ${todo.isDone ? 'text-emerald-500' : 'text-gray-300'}">
                                ${todo.isDone 
                                    ? `<i data-lucide="check-square" class="fill-emerald-50 w-6 h-6 md:w-6 md:h-6"></i>` 
                                    : `<i data-lucide="square" class="w-6 h-6 md:w-6 md:h-6"></i>`
                                }
                            </button>
                            <span class="text-base md:text-lg font-medium truncate transition-all duration-300 ${todo.isDone ? 'line-through text-gray-400' : 'text-gray-700'}">
                                ${todo.title}
                            </span>
                        </div>
                        
                        <button onclick="deleteTodo(${index})"
                            class="text-gray-300 hover:text-red-500 hover:bg-red-50 p-2 rounded-xl transition-all md:opacity-0 group-hover:opacity-100 flex-shrink-0 ml-2"
                            title="Delete task">
                            <i data-lucide="trash-2" width="20" height="20"></i>
                        </button>
                    </div>
                `).join('');
            }

            return `
                <div class="h-full flex flex-col animate-page w-full">
                    <div class="flex justify-between items-center mb-6 md:mb-8">
                        <div>
                            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">My Tasks</h1>
                            <p class="text-gray-500 mt-1 text-sm md:text-base">Track your daily workload.</p>
                        </div>
                        <div class="bg-indigo-50 text-indigo-700 px-3 py-1 md:px-4 md:py-2 rounded-lg text-xs md:text-sm font-semibold whitespace-nowrap">
                            ${remaining} Left
                        </div>
                    </div>
                    
                    <!-- Input Area -->
                    <div class="bg-white p-2 rounded-2xl shadow-lg shadow-indigo-100/50 border border-gray-200 flex gap-2 md:gap-3 mb-6 md:mb-8 sticky top-0 z-10">
                        <input
                            id="todo-input"
                            type="text"
                            class="flex-1 p-3 md:p-4 bg-transparent outline-none text-gray-700 placeholder-gray-400 text-base md:text-lg"
                            placeholder="Add a new task..."
                            value="${state.newTodoInputValue}"
                            oninput="updateInput(this.value)"
                            onkeydown="handleInputKey(event)"
                        />
                        <button onclick="addTodo()"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white w-12 md:w-auto md:px-8 rounded-xl transition-all active:scale-95 shadow-md shadow-indigo-200 font-medium flex items-center justify-center gap-2">
                            <i data-lucide="plus" width="24" height="24"></i>
                            <span class="hidden md:inline">Add Task</span>
                        </button>
                    </div>

                    <!-- List -->
                    <div class="space-y-3 pb-4">
                        ${listHtml}
                    </div>
                </div>
            `;
        }

        function getSettingsHtml() {
            const items = [
                { icon: 'bell', label: "Notifications", desc: "Receive updates", toggle: true },
                { icon: 'moon', label: "Dark Mode", desc: "Switch theme", toggle: true },
                { icon: 'user', label: "Account", desc: "Manage profile", toggle: false },
            ];

            const listItems = items.map(item => `
                <div class="p-4 md:p-5 border-b border-gray-50 last:border-0 flex items-center justify-between hover:bg-gray-50 cursor-pointer active:bg-gray-100 transition-colors group">
                    <div class="flex items-center gap-4">
                        <div class="p-2 md:p-3 bg-indigo-50 text-indigo-600 rounded-2xl">
                            <i data-lucide="${item.icon}" width="20" height="20"></i>
                        </div>
                        <div>
                            <span class="text-gray-900 font-semibold block text-sm md:text-base">${item.label}</span>
                            <span class="text-gray-500 text-xs md:text-sm">${item.desc}</span>
                        </div>
                    </div>
                    ${item.toggle ? `
                        <div class="w-10 h-6 md:w-12 md:h-7 bg-gray-200 rounded-full relative transition-colors">
                            <div class="absolute left-1 top-1 w-4 h-4 md:w-5 md:h-5 bg-white rounded-full shadow-sm"></div>
                        </div>
                    ` : `
                        <i data-lucide="chevron-right" width="20" height="20" class="text-gray-400"></i>
                    `}
                </div>
            `).join('');

            return `
                <div class="animate-page max-w-3xl mx-auto">
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-6 md:mb-8">Settings</h1>
                    
                    <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden mb-6 md:mb-8">
                        <div class="p-4 md:p-6 border-b border-gray-100">
                            <h2 class="text-base md:text-lg font-semibold text-gray-900">Preferences</h2>
                        </div>
                        ${listItems}
                    </div>
                    
                    <div class="bg-indigo-50 border border-indigo-100 p-4 md:p-6 rounded-3xl flex items-center justify-between">
                        <div>
                            <p class="text-indigo-900 font-bold text-sm md:text-base">App Version 1.2.0</p>
                            <p class="text-indigo-600 text-xs md:text-sm mt-0.5">Mobile Optimized</p>
                        </div>
                        <button class="bg-indigo-200 text-indigo-800 px-3 py-1.5 md:px-4 md:py-2 rounded-xl text-xs md:text-sm font-semibold">
                            Update
                        </button>
                    </div>
                </div>
            `;
        }

        // --- Actions ---

        function setActiveTab(tabId) {
            state.activeTab = tabId;
            renderApp();
        }

        function updateInput(value) {
            state.newTodoInputValue = value;
        }

        function handleInputKey(event) {
            if (event.key === 'Enter') {
                addTodo();
            }
        }

        function addTodo() {
            if (state.newTodoInputValue.trim() === '') return;
            state.todos.unshift({ title: state.newTodoInputValue, isDone: false });
            state.newTodoInputValue = '';
            renderApp();
        }

        function toggleTodo(index) {
            state.todos[index].isDone = !state.todos[index].isDone;
            renderApp();
        }

        function deleteTodo(index) {
            state.todos.splice(index, 1);
            renderApp();
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderApp();
        });

    </script>
</body>
</html>
